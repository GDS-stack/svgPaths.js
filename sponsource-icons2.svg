<!-- Sponsource Icon Sprite (stroke-only, 24x24 viewBox for all) -->
<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <!-- nothing needed; each icon is self-contained -->
  </defs>

  <!-- 1) Match Engine (gear + nodes) -->
  <symbol id="ico-match-engine" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="3.5"/>
    <circle cx="4" cy="12" r="1.5"/>
    <circle cx="20" cy="12" r="1.5"/>
    <circle cx="12" cy="4" r="1.5"/>
    <circle cx="12" cy="20" r="1.5"/>
    <line x1="5.5" y1="12" x2="8.5" y2="12"/>
    <line x1="15.5" y1="12" x2="18.5" y2="12"/>
    <line x1="12" y1="5.5" x2="12" y2="8.5"/>
    <line x1="12" y1="15.5" x2="12" y2="18.5"/>
    <!-- small cog hints -->
    <line x1="8.2"  y1="8.2"  x2="9.3"  y2="9.3"/>
    <line x1="14.7" y1="14.7" x2="15.8" y2="15.8"/>
    <line x1="8.2"  y1="15.8" x2="9.3"  y2="14.7"/>
    <line x1="14.7" y1="9.3"  x2="15.8" y2="8.2"/>
  </symbol>

  <!-- 2) Curated List (list + star) -->
  <symbol id="ico-curated-list" viewBox="0 0 24 24">
    <rect x="3" y="4" width="12" height="16" rx="2"/>
    <line x1="6" y1="8" x2="12" y2="8"/>
    <line x1="6" y1="12" x2="12" y2="12"/>
    <line x1="6" y1="16" x2="10" y2="16"/>
    <polygon points="17.5,7 18.5,9.2 21,9.5 19.2,11 19.7,13.5 17.5,12.3 15.3,13.5 15.8,11 14,9.5 16.5,9.2"/>
  </symbol>

  <!-- 3) Audience Fit (target) -->
  <symbol id="ico-audience-fit" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="8"/>
    <circle cx="12" cy="12" r="4"/>
    <line x1="12" y1="2" x2="12" y2="5"/>
    <line x1="12" y1="19" x2="12" y2="22"/>
    <line x1="2"  y1="12" x2="5"  y2="12"/>
    <line x1="19" y1="12" x2="22" y2="12"/>
  </symbol>

  <!-- 4) Brand Safety (shield + check) -->
  <symbol id="ico-brand-safety" viewBox="0 0 24 24">
    <path d="M12 3l7 3v6.5c0 4.5-3 7.2-7 8.5-4-1.3-7-4-7-8.5V6l7-3z"/>
    <polyline points="8.5,12.5 11,15 16,9.5"/>
  </symbol>

  <!-- 5) Perf Model (axes + trend line) -->
  <symbol id="ico-perf-model" viewBox="0 0 24 24">
    <polyline points="3,19 3,5 21,5"/>
    <polyline points="5,17 10,12 13,14.5 18.5,9"/>
    <circle cx="10" cy="12" r="0.9"/>
    <circle cx="13" cy="14.5" r="0.9"/>
    <circle cx="18.5" cy="9" r="0.9"/>
  </symbol>

  <!-- 6) Fraud Check (magnifier + alert) -->
  <symbol id="ico-fraud-check" viewBox="0 0 24 24">
    <circle cx="11" cy="11" r="6"/>
    <line x1="16" y1="16" x2="21" y2="21"/>
    <line x1="11" y1="8" x2="11" y2="12"/>
    <circle cx="11" cy="14.5" r="0.8"/>
  </symbol>

  <!-- 7) ROI Model (coin + up arrow) -->
  <symbol id="ico-roi-model" viewBox="0 0 24 24">
    <circle cx="8" cy="14" r="4"/>
    <polyline points="12,16 16,12 19,15 21,10"/>
    <line x1="16" y1="12" x2="21" y2="12"/>
  </symbol>

  <!-- 8) Timing Fit (clock) -->
  <symbol id="ico-timing-fit" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="8"/>
    <line x1="12" y1="8" x2="12" y2="12"/>
    <line x1="12" y1="12" x2="15" y2="13.5"/>
  </symbol>

  <!-- 9) Creator Outreach (megaphone) -->
  <symbol id="ico-creator-outreach" viewBox="0 0 24 24">
    <path d="M4 12v4a2 2 0 0 0 2 2h1l1.5-3"/>
    <path d="M7 11V7l9-3v18l-9-3v-4"/>
    <line x1="18" y1="4" x2="18" y2="20"/>
  </symbol>

  <!-- 10) Contract Signed (document + pen) -->
  <symbol id="ico-contract-signed" viewBox="0 0 24 24">
    <path d="M7 3h7l4 4v14H7z"/>
    <polyline points="14,3 14,7 18,7"/>
    <path d="M9 12h6M9 16h3"/>
    <path d="M12.5 18.5l2.2-2.2 2.1.6-.6 2.1-2.2 2.2-2.1-.6z"/>
    <line x1="14" y1="16.3" x2="16.8" y2="19.1"/>
  </symbol>

  <!-- 11) Product Seeding (box + sprout) -->
  <symbol id="ico-product-seeding" viewBox="0 0 24 24">
    <polyline points="3,9 12,4 21,9 12,14 3,9 3,15 12,20 21,15 21,9"/>
    <path d="M12 14v6"/>
    <path d="M12 12c3-2 5-1 6.5 0-1.5 1-3.5 2-6.5 0z"/>
  </symbol>

  <!-- 12) Review QA (clipboard + check) -->
  <symbol id="ico-review-qa" viewBox="0 0 24 24">
    <rect x="6" y="5" width="12" height="15" rx="2"/>
    <rect x="9" y="3" width="6" height="4" rx="1.5"/>
    <polyline points="8.5,13 11,15.5 15.5,10.5"/>
  </symbol>

  <!-- 13) Go Live (rocket) -->
  <symbol id="ico-go-live" viewBox="0 0 24 24">
    <path d="M12 3c3 1 6 4 6 8 0 2-1 4-3 6-2 2-4 3-6 3 0-2 1-4 3-6 2-2 4-3 6-3-4 0-7-3-8-6z"/>
    <circle cx="14.5" cy="9.5" r="1.5"/>
    <polyline points="7,17 5,19 5,17 7,15"/>
  </symbol>

  <!-- 14) Live Analytics (bars) -->
  <symbol id="ico-live-analytics" viewBox="0 0 24 24">
    <polyline points="3,21 3,4 21,4"/>
    <rect x="6" y="12" width="2.5" height="7" rx="0.5"/>
    <rect x="10.75" y="9" width="2.5" height="10" rx="0.5"/>
    <rect x="15.5" y="6" width="2.5" height="13" rx="0.5"/>
  </symbol>

  <!-- 15) Attribution Hub (network) -->
  <symbol id="ico-attribution-hub" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="2.5"/>
    <circle cx="4"  cy="6"  r="1.7"/>
    <circle cx="20" cy="6"  r="1.7"/>
    <circle cx="4"  cy="18" r="1.7"/>
    <circle cx="20" cy="18" r="1.7"/>
    <line x1="12" y1="10" x2="4"  y2="7.7"/>
    <line x1="12" y1="10" x2="20" y2="7.7"/>
    <line x1="12" y1="14" x2="4"  y2="16.3"/>
    <line x1="12" y1="14" x2="20" y2="16.3"/>
  </symbol>

  <!-- 16) Guaranteed Impressions (badge + check) -->
  <symbol id="ico-guaranteed-impressions" viewBox="0 0 24 24">
    <circle cx="12" cy="11" r="6"/>
    <polyline points="8.5,11.5 11,14 15.5,9.5"/>
    <polyline points="10,17 8,21 12,19.5 16,21 14,17"/>
  </symbol>
</svg>
